name: CI/CD Deploy to Hostinger

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PHP_VERSION: '8.2'
  NODE_VERSION: '20'

jobs:
  # =============================================
  # Backend Tests & Build (Symfony)
  # =============================================
  backend:
    name: Backend (Symfony)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, pdo_mysql, dom, filter, gd, json, pdo
          coverage: none
          tools: composer:v2

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('backend/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies (production)
        run: composer install --no-dev --prefer-dist --no-progress --no-interaction --optimize-autoloader

      - name: Create .env.local for CI
        run: |
          echo "APP_ENV=prod" > .env.local
          echo "APP_SECRET=${{ secrets.APP_SECRET || 'temp_secret_for_build' }}" >> .env.local
          echo "DATABASE_URL=sqlite:///%kernel.project_dir%/var/data.db" >> .env.local
          echo "STRIPE_SECRET_KEY=sk_test_placeholder" >> .env.local
          echo "MAILER_DSN=null://null" >> .env.local

      - name: Clear and warmup cache for production
        run: |
          php bin/console cache:clear --env=prod --no-debug
          php bin/console cache:warmup --env=prod --no-debug

      - name: Lint YAML config files
        run: php bin/console lint:yaml config --parse-tags --env=prod

      - name: Upload backend for deployment
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: |
            backend/
            !backend/.git
            !backend/var/cache/dev
            !backend/var/cache/test
            !backend/var/log
          retention-days: 1

  # =============================================
  # Frontend Tests & Build (React + Vite)
  # =============================================
  frontend:
    name: Frontend (React)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Create .env for build
        run: |
          echo "VITE_API_URL=${{ vars.API_URL }}" > .env.production

      - name: Run linter
        run: npm run lint || true

      - name: Build for production
        run: npm run build

      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 1

  # =============================================
  # Deploy to Hostinger via FTP
  # =============================================
  deploy:
    name: Deploy to Hostinger
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Download backend artifacts
        uses: actions/download-artifact@v4
        with:
          name: backend-build
          path: deploy/backend

      - name: Download frontend artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: deploy/frontend

      - name: Create production .env.local for backend
        run: |
          cat > deploy/backend/.env.local << 'EOF'
          APP_ENV=prod
          APP_SECRET=${{ secrets.APP_SECRET }}
          DATABASE_URL=${{ secrets.DATABASE_URL }}
          STRIPE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY }}
          MAILER_DSN=${{ secrets.MAILER_DSN }}
          CORS_ALLOW_ORIGIN='^https?://(www\.)?${{ vars.DOMAIN }}$'
          EOF

      - name: Deploy Backend to Hostinger
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./deploy/backend/
          server-dir: ${{ vars.BACKEND_PATH || '/public_html/api/' }}
          exclude: |
            **/.git*
            **/.git*/**
            **/var/cache/dev/**
            **/var/cache/test/**
            **/var/log/**
            **/.env.local.php
            **/var/data.db

      - name: Deploy Frontend to Hostinger
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./deploy/frontend/
          server-dir: ${{ vars.FRONTEND_PATH || '/public_html/' }}

      - name: Deployment Summary
        run: |
          echo "============================================="
          echo "Deployment to Hostinger Complete!"
          echo "============================================="
          echo ""
          echo "Backend deployed to: ${{ vars.BACKEND_PATH || '/public_html/api/' }}"
          echo "Frontend deployed to: ${{ vars.FRONTEND_PATH || '/public_html/' }}"
          echo ""
          echo "IMPORTANT: After first deployment, connect via"
          echo "FTP/File Manager and run these commands via SSH"
          echo "or Hostinger terminal:"
          echo ""
          echo "  cd public_html/api"
          echo "  php bin/console doctrine:migrations:migrate --no-interaction"
          echo "  php bin/console doctrine:fixtures:load --no-interaction"
          echo ""
          echo "============================================="
