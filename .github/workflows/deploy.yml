name: CI/CD Deploy to Hostinger

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PHP_VERSION: '8.2'
  NODE_VERSION: '20'

jobs:
  # =============================================
  # Backend Tests & Build (Symfony)
  # =============================================
  backend:
    name: Backend (Symfony)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, pdo_mysql, dom, filter, gd, json, pdo
          coverage: none
          tools: composer:v2

      - name: Validate composer.json
        run: composer validate --strict

      - name: Upload backend for deployment
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: |
            backend/
            !backend/.git
            !backend/vendor
            !backend/var
          retention-days: 1

  # =============================================
  # Frontend Tests & Build (React + Vite)
  # =============================================
  frontend:
    name: Frontend (React)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Create .env for build
        env:
          API_URL: ${{ vars.API_URL }}
        run: |
          echo "VITE_API_URL=${API_URL}" > .env.production

      - name: Run linter
        run: npm run lint || true

      - name: Build for production
        run: npm run build

      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 1

  # =============================================
  # Deploy to Hostinger via FTP + SSH
  # =============================================
  deploy:
    name: Deploy to Hostinger
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Download backend artifacts
        uses: actions/download-artifact@v4
        with:
          name: backend-build
          path: deploy/backend

      - name: Download frontend artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: deploy/frontend

      - name: Create production .env.local for backend
        env:
          APP_SECRET: ${{ secrets.APP_SECRET }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          MAILER_DSN: ${{ secrets.MAILER_DSN }}
          DOMAIN: ${{ vars.DOMAIN }}
        run: |
          cat > deploy/backend/.env.local << EOF
          APP_ENV=prod
          APP_SECRET=${APP_SECRET}
          DATABASE_URL=${DATABASE_URL}
          STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
          MAILER_DSN=${MAILER_DSN}
          CORS_ALLOW_ORIGIN='^https?://(www\.)?${DOMAIN}$'
          EOF

      - name: Deploy Backend to Hostinger (without vendor)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./deploy/backend/
          server-dir: ${{ vars.BACKEND_PATH || '/public_html/api/' }}
          exclude: |
            **/.git*
            **/.git*/**
            **/var/**
            **/vendor/**

      - name: Deploy Frontend to Hostinger
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./deploy/frontend/
          server-dir: ${{ vars.FRONTEND_PATH || '/public_html/' }}

      - name: Install dependencies and setup on server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT || 65002 }}
          script: |
            cd ${{ vars.BACKEND_PATH || 'public_html/api' }}

            # Install composer dependencies
            composer install --no-dev --prefer-dist --no-progress --no-interaction --optimize-autoloader

            # Clear and warmup cache
            php bin/console cache:clear --env=prod --no-debug
            php bin/console cache:warmup --env=prod --no-debug

            # Run migrations
            php bin/console doctrine:migrations:migrate --no-interaction --allow-no-migration

            echo "Deployment complete!"

      - name: Deployment Summary
        env:
          BACKEND_PATH: ${{ vars.BACKEND_PATH || '/public_html/api/' }}
          FRONTEND_PATH: ${{ vars.FRONTEND_PATH || '/public_html/' }}
        run: |
          echo "============================================="
          echo "Deployment to Hostinger Complete!"
          echo "============================================="
          echo ""
          echo "Backend deployed to: ${BACKEND_PATH}"
          echo "Frontend deployed to: ${FRONTEND_PATH}"
          echo ""
          echo "Composer install and cache warmup done via SSH"
          echo "============================================="
