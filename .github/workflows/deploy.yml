name: CI/CD Deploy

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PHP_VERSION: '8.2'
  NODE_VERSION: '20'

jobs:
  # =============================================
  # Backend Tests & Build (Symfony)
  # =============================================
  backend:
    name: Backend (Symfony)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, dom, filter, gd, json, pdo
          coverage: none
          tools: composer:v2

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('backend/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Create .env.local for CI
        run: |
          echo "APP_ENV=test" > .env.local
          echo "APP_SECRET=test_secret_$(openssl rand -hex 16)" >> .env.local
          echo "DATABASE_URL=sqlite:///%kernel.project_dir%/var/test.db" >> .env.local
          echo "STRIPE_SECRET_KEY=sk_test_***placeholder***" >> .env.local
          echo "MAILER_DSN=null://null" >> .env.local

      - name: Setup database
        run: |
          # Create var directory for SQLite
          mkdir -p var
          # SQLite creates the database file automatically, skip doctrine:database:create
          # Run migrations to create schema
          php bin/console doctrine:migrations:migrate --env=test --no-interaction --allow-no-migration

      - name: Validate Doctrine schema
        run: php bin/console doctrine:schema:validate --env=test --skip-sync

      - name: Clear cache
        run: php bin/console cache:clear --env=test

      - name: Check Symfony requirements
        run: php bin/console about --env=test

      - name: Lint YAML config files
        run: php bin/console lint:yaml config --parse-tags

      - name: Lint Twig templates
        run: php bin/console lint:twig templates || true

      - name: Upload backend artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: |
            backend/
            !backend/var/cache
            !backend/var/log
            !backend/vendor
          retention-days: 1

  # =============================================
  # Frontend Tests & Build (React + Vite)
  # =============================================
  frontend:
    name: Frontend (React)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Create .env for build
        run: |
          echo "VITE_API_URL=${{ vars.API_URL || 'https://api.nailyse.fr' }}" > .env.production

      - name: Run linter
        run: npm run lint || true

      - name: Build for production
        run: npm run build

      - name: Upload frontend build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 1

  # =============================================
  # Deploy (runs after both backend and frontend pass)
  # =============================================
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
